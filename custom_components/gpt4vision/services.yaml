image_analyzer:
  fields:
    message:
      required: true
      example: "Describe the person present in the photo"
      selector:
        text:
          multiline: true
    max_tokens:
      required: true
      example: 100
      default: 100
      selector:
        number:
          min: 10
          max: 1000
    image_file:
      required: true
      example: "/config/www/images/img.jpg"
      selector:
        text:
          multiline: false
    model:
      required: false
      example: "gpt-4o"
      default: "gpt-4o"
      selector:
        text:
          multiline: false
    target_width:
      required: false
      example: 1280
      default: 1280
      selector:
        number:
          min: 640
          max: 3840
